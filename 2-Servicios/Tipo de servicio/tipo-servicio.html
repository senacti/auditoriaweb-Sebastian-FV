<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Tipo de servicio/css/tipo-servicio.css">
    <link rel="stylesheet" href="../icons/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <section class="section1">
        <div class="conteni-do">
            <div class="col border">
                <div class="text">
                    <div class="img">
                        <i class="fas fa-clipboard-list color"></i>
                    </div>

                    <h3>Agendar Cita</h3>
                    <p>Ingresa tus datos y tipo de cita que deseas adquirir.</p>

                    <div class="imput-contenedor">
                        <i class="fas fa-user"></i>
                        Nonbre: <input type="Nonbre" name="nombres" id="nombres" placeholder="Nonbre Completo">
                    </div>

                    <div class="imput-contenedor">
                        <i class="fas fa-phone"></i>
                        Numero Tel: <input type="number" name="telefono" id="telefono" placeholder="Numero de telefono"
                            class="id-1">
                    </div>

                    <div class="imput-contenedor">
                        <i class="fas fa-map-marker-alt"></i>
                        Direccion: <input type="Direccion" name="Direccion" id="Direccion" placeholder="Direccion">
                    </div>

                    <div class="imput-contenedor">
                        <i class="fas fa-clipboard-list"></i>
                        Servicio: <select id="Documento" name="Documento" class="id-1">
                            <option value="0">Selecciona el Tipode de Servicio</option>
                            <option value="0">Cortes de Pelo</option>
                            <option value="0">Retoque de Pelo</option>
                            <option value="0">Cortes de Barba</option>
                            <option value="0">Retoque de Barba</option>
                            <option value="0">Tintura de Pelo</option>
                            <option value="0">Tintura de Pelo</option>
                            <option value="0">Tratamiento Facial</option>
                            <option value="0">Depilacion con Cera o Cera Negra</option>
                        </select>
                    </div>
                    <div class="">
                        <a href="../Error-500/Error-500.html" type="submit" class="button_1">Enviar</a>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="conteni-do">
            <div class="col border">
                <div class="text">
                    <div class="img">
                        <i class="fas fa-shopping-cart color"></i>
                    </div>

                    <h3>Solicitar Pedido</h3>
                    <p>Intoduce los datos de tu pedido.</p>

                    <div class="imput-contenedor">
                        <i class="fas fa-barcode"></i>
                        ID: <input type="id" name="id" id="id" placeholder="ID del producto">
                    </div>

                    <div class="imput-contenedor">
                        <i class="fas fa-tag"></i>
                        Cantidad: <input type="number" name="Cantidad" id="Cantidad" placeholder="Cantidad"
                            class="id-1">
                    </div>

                    <div class="imput-contenedor">
                        <i class="fas fa-user"></i>
                        Nonbre: <input type="Nonbre" name="nombres" id="nombres" placeholder="Nonbre Completo">
                    </div>

                    <div class="imput-contenedor">
                        <i class="fas fa-phone "></i>
                        Numero Tel: <input type="number" name="telefono" id="telefono" placeholder="Numero de telefono"
                            class="id-1">
                    </div>

                    <div class="imput-contenedor">
                        <i class="fas fa-map-marker-alt"></i>
                        Direccion: <input type="Direccion" name="Direccion" id="Direccion" placeholder="Direccion">
                    </div>

                    <div class="imput-contenedor">
                        <i class="fas fa-clipboard-list"></i>
                        Tipo de Pago: <select id="Documento" name="Documento" class="id-1">
                            <option value="0">Selecciona el Tipode de Pago</option>
                            <option value="0">Efectivo</option>
                            <option value="0">Tarjetas Crédito</option>
                            <option value="0">Tarjetas Débito</option>
                            <option value="0">Transferencia electrónica</option>
                            <option value="0">Pago en línea</option>
                        </select>
                        <div class="">
                            <a href="../Error-500/Error-500.html" type="submit" class="button_1">Enviar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
