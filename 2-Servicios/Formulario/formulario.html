<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <form class="formulario">
        <h1>Register</h1>
        <div class="contenedor">

            <div class="imput-contenedor">
                <i class="fas fa-user"></i>
                Nonbre Completo: <input type="Nonbre" name="nombres" id="nombres" placeholder="Nonbre Completo">
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-envelope"></i>
                Correo Electronico: <input type="email" name="email" id="email" placeholder="Correo Electronico">
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-id-card"></i>
                Tipo de Documento: <select id="Documento" name="Documento" class="id-1">
                    <option value="0">Seleccione el tipo de Documento</option>
                    <option value="1">CC - Cédula de Ciudadanía</option>
                    <option value="2">CE - Cédula de Extranjería</option>
                    <option value="3">TI - Tarjeta de Identidad</option>
                    <option value="4">CC - RC - Registro civil</option>
                </select>
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-id-card"></i>
                Numero de Documento: <input type="number" name="Documento" id="Documento"
                    placeholder="Numero de Documento" class="id-1">
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-mobile-alt"></i>
                Numero de celular: <input type="number" name="celular" id="celular" placeholder="Numero de celular"
                    class="id-1">
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-phone"></i>
                Numero de telefono: <input type="number" name="telefono" id="telefono" placeholder="Numero de telefono"
                    class="id-1">
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-calendar-alt"></i>
                Fecha de Nacimento: <input type="date" name="date" id="date" placeholder="">
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-map-marker-alt"></i>
                Direccion: <input type="Direccion" name="Direccion" id="Direccion" placeholder="Direccion">
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-key"></i>
                Contraseña: <input type="Contraseña" name="Contraseña" id="Contraseña" placeholder="Contraseña">
            </div>

            <div class="imput-contenedor">
                <i class="fas fa-key"></i>
                Confirmar Contraseña: <input type="Contraseña" name="Contraseña" id="Contraseña"
                    placeholder="Confirmar Contraseña">
            </div>
        </div>

        <div class="Error-1">
            <a href="../Error-500/Error-500.html" type="submit" class="button_1">Enviar</a>
        </div>
    </form>

</body>

</html>
